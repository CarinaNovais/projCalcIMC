<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  
  <script src="lib/motor.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
</head>
<body>
</head>
<body>
  <div class="container-md">
    <h1>Calculadora IMC</h1>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <input id="peso" placeholder="Digite seu peso ex: 60" class="form-control border border-dark">
                </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <input id="altura" placeholder="Digite sua altura ex: 1.70" class="form-control border border-dark">
                </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <button value="usar" class="btn btn-block btn-dark" onclick="usar()">Calcular</button>
                </div>
        </div>
    </div>

    <div class="form-group">
            <div class="row">
                <div class="col-12">
                   <h2 id="resultado">IMC</h2>
                   <h2 id="msg"></h2>
                </div>
        </div>
    </div>

     <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <div id="" ">
                       <img src="lib/img/Tabela.png" id="foto" width="350vw" height="350vh">
                </div>
                </div>
        </div>
    </div>
  </div>
</body>
</html>
